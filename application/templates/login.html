{% extends 'layout.html' %}

{% block body %}

<div class='container'>
	<div class='text-center m-3' style='font-size: 3rem;font-weight: 600;color: #b7915b;font-family: cursive;'>Login Now</div>
	<form class='container text-center jumbotron' method="post", action="{{ url_for('login') }}" style="background-color: #88a3be;max-width: 550px;">
		{{ form.hidden_tag() }}
			<div class='form-group'>
				<div class='login-label'>{{ form.username.label }}</div>
				<div class='login-input'>{{ form.username(size = 35, type='email') }}</div>
			</div>
			<div class='form-group'>	
				<div class='login-label'>{{ form.password.label }}</div>
				<div class='login-input'>{{ form.password(size = 35) }}</div>
			</div>
			<div class='mt-4'>
				<button class='btn btn-primary btn-lg' type='submit'>LOGIN</button>
			</div>
	</form>
</div>

{% endblock %}
