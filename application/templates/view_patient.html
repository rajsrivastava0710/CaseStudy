{% extends 'layout.html' %}

{% block body %}

<div>
	<table>
		<thead>
			<tr>
				<th>Patient SSN ID</th>
				<th>Patient Name</th>
				<th>Age</th>
				<th>Date of Admission</th>
				<th>Type of Bed</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
			</tr>
		</thead>
		<tbody>
			{% for d in data %}
			<tr>
				<td>{{ d[0] }}</td>
				<td>{{ d[1] }}</td>
				<td>{{ d[2] }}</td>
				<td>{{ d[3] }}</td>
				<td>{{ d[4] }}</td>
				<td>{{ d[5] }}</td>
				<td>{{ d[6] }}</td>
				<td>{{ d[7] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
