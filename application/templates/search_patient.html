{% extends 'layout.html' %}

{% block style %}
  <link href="{{ url_for('static' , filename='css/search-patients.css') }}" rel="stylesheet">

{% endblock %}

{% block body %}
    
   <div class="mx-auto col-sm-8">

  <div class="card">
    <div class="card-header"> <h4 class="mb-0"> Search Patient </h4> </div>

    <div class="card-body">

      <form class="form" action="#" method="POST">

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"> Patient SSN ID: </label>
          <div class="col-lg-9">
            <input class="form-control" type="text" name="patient_id">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <a class="cancel" href="/">Cancel</a>
            <button type="submit" class="btn btn-secondary" name="search"> Search </button>
          </div>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
